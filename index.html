<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Side-nav</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./nav.css" />

    <script src="https://kit.fontawesome.com/19ea3e05d8.js" crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</head>
<body>

    <main class="flex row">

        <nav class="flex col">

            <div class="logo_spacer flex center row">

                <div class="logo_expand_spacer flex row">

                    <div class="logo_main flex center">

                        <span class="diamond diamond_large"></span>
                        <span class="diamond diamond_large"></span>
                        <span class="diamond diamond_small"></span>
                        <span class="diamond diamond_small"></span>
    
                    </div>

                    <div class="logo_text flex center">

                        <p>Side <strong>Nav</strong></p>

                    </div>
                </div>
                    
                <span class="flex center logo_indicator"><i class="fa-solid fa-chevron-right"></i></span>

            </div>

            <div class="flex divider"></div>

            <div class="flex col nav_spacer">

                <li class="flex center row">

                    <div class="nav_expand_spacer flex row">

                        <span class="nav_icon flex center selected"><i class="fa-solid fa-house"></i></span>
                        <div class="nav_text flex center"><p class="text_selected">Home</p></div>

                    </div>

                    
                    <span class="accent accent_selected"></span>

                </li>

                <div class="flex divider"></div>

                <li class="flex center row">

                    <div class="nav_expand_spacer flex row">

                        <span class="nav_icon flex center"><i class="fa-solid fa-user"></i></span>
                        <div class="nav_text flex center"><p>Account</p></div>

                    </div>

                    
                    <span class="accent"></span>
                    
                </li>

                <div class="flex divider"></div>

                <li class="flex center row">

                    <div class="nav_expand_spacer flex row">

                        <span class="nav_icon flex center"><i class="fa-solid fa-calendar-days"></i></span>
                        <div class="nav_text flex center"><p>Calendar</p></div>

                    </div>

                    
                    <span class="accent"></span>
                    
                </li>

                <div class="flex divider"></div>

                <li class="flex center row">

                    <div class="nav_expand_spacer flex row">

                        <span class="nav_icon flex center">
                            <i class="fa-solid fa-comment"></i>
                            <span class="flex center indicator">14</span>
                        </span>
                        <div class="nav_text flex center"><p>Messages</p></div>

                    </div>
                    
                    <span class="accent"></span>
                    
                </li>

                <div class="flex divider"></div>

                <li class="flex center row">

                    <div class="nav_expand_spacer flex row">

                        <span class="nav_icon flex center"><i class="fa-solid fa-table-list"></i></span>
                        <div class="nav_text flex center"><p>Database</p></div>

                    </div>
                    
                    <span class="accent"></span>
                    
                </li>

                <div class="flex divider"></div>

                <li class="flex center row">

                    <div class="nav_expand_spacer flex row">

                        <span class="nav_icon flex center"><i class="fa-solid fa-gear"></i></span>
                        <div class="nav_text flex center"><p>Settings</p></div>

                    </div>
                    
                    <span class="accent"></span>
                    
                </li>

            </div>

            <div class="flex divider"></div>

            <div class=" flex col nav_footer_spacer">

                <div class="flex divider"></div>

                <a href="https://github.com/eab14" target="_blank">

                    <li class="flex center row">

                        <div class="nav_expand_spacer flex row">
    
                            <span class="nav_icon flex center"><i class="fa-brands fa-github"></i></span>
                            <div class="nav_text flex center"><p>Github</p></div>
    
                        </div>
                        
                        <span class="accent"></span>
                        
                    </li>

                </a>
                
                <span class="accent"></span>

                <div hidden>Copyright &copy; Evan Boileau - 2024</div>

            </div>

        </nav>

        <section class="flex col">



        </section>

    </main>
    
</body>
<script src="./nav.js"></script>
<script src="./window.js"></script>
</html>
